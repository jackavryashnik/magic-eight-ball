<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Куля передбачень</h1>
      <h2>Введіть ваше ім'я для більш вірного передбачення</h2>
      <article class="flex">
        <input type="text" id="nameInput" placeholder="Enter Your name" />
        <button onclick="displayGreeting()">Enter</button>
      </article>
      <div id="greetingOutput">Hello!</div>
    </header>
    <main>
      <div class="ball">
        <div class="whitesurface">
          <p id="response">8</p>
        </div>
      </div>
      <div class="inputfield">
        <input type="text" placeholder="Ask Me Anything!" id="clear" />
        <button id="askme">Enter</button>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
